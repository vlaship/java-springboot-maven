databaseChangeLog:
  - changeSet:
      id: 1738554141605_01
      author: vlaship
      changes:
        - loadData:
            tableName: authors
            file: db/changelog/2025/02/data/authors.csv
            separator: ','
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: UUID
              - column:
                  name: name
                  type: STRING

